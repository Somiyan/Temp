<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-4ZPLezkTZTsojWFhpdFembdzFudphhoOzIunR1wH6g1WQDzCAiPvDyitaK67mp0+" crossorigin="anonymous">
</head>

<body>

  <h1>Contact Us</h1>

  <form class="gform" action="https://script.google.com/macros/s/AKfycbzPbWw7D8PfHQsqKePLgLYEigs_7p8aeqAH5_f6QcjusMHTXUaQ/exec" method="post">
    <label>First name : </label>
    <input type="text" name="name" placeholder="Full Name" required>
    <br>
    <label>Mobile Number : </label>
    <input type="tel" name="mobile_no" maxlength="10" required>
    <br>
    <label>Email : </label>
    <input type="email" name="email" required>
    <br>
    <label>Subject : </label>
    <input type="text" name="subject" required>
    <br>
    <label>Message : </label>
    <input type="text" name="message" required>
    <br>
    <input type="submit">

    <div style="display:none" class="thankyou_message">
      <!-- You can customize the thankyou message by editing the code below -->
      <h2><em>Thanks</em> for contacting us! We will get back to you soon!</h2>
    </div>

    <div style="display:none" class="error_message">
      <!-- You can customize the thankyou message by editing the code below -->
      <h2><em>Opps!</em> something went wrong, please try again!</h2>
    </div>

  </form>

  <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>

</body>

</html>
